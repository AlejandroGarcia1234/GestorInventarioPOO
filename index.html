<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenguShop</title>
    <link rel="stylesheet" href="/Styles/Index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <h1>Tengu Manga Shop</h1>
    <h2>Gestor de Inventario</h2>

    <form id="inventory-tab-form" class="inventory-style-form">

        <label for="product-name">Nombre: </label>
        <input type="text" id="product-name" required>
        <label for="product-author">Autor: </label>
        <input type="text" id="product-author" required>
        <label for="product-qty">Cantidad: </label>
        <input type="number" id="product-qty" required>
        <label for="product-price">Precio: </label>
        <input type="number" step="0.01" id="product-price" required>
        <button type="submit" id="add-product">Agregar Producto</button>
        
    </form>

    <form id="inventory-edit" class="inventory-edit-form">

    </form>

    <div class="browser">
        <input type="search" id="search-input" placeholder="Buscar un producto...">
        <button id="search-button">Buscar</button>
    </div>

    <table id="inventory-table" class="inventory-table-style">
        <tr>
            <th>Nombre</th>
            <th>Autor</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th class="actions">Acciones</th>
        </tr>
        <tbody id="more-rows"></tbody>

    </table>

    <div class="no-match" id="no-match"></div>


    <script type="module" src="Scripts/main.js"></script>
</body>
</html>
